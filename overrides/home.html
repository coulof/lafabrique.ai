{% extends "main.html" %}

{% block tabs %}
  {{ super() }}

  <style>
    /* Hide elements on home page */
    .md-main__inner {
      margin: 0;
    }
    .md-sidebar {
      display: none;
    }
    .md-content {
      max-width: none;
    }
    .md-content__inner {
      margin: 0;
      padding: 0;
    }
    .md-typeset h1 {
      display: none;
    }
  </style>

  <!-- Hero Section -->
  <section class="mdx-hero">
    <div class="mdx-hero__image">
      <img src="assets/images/banner/indigo-woman.png" alt="" class="mdx-hero__banner" data-banner="indigo-woman" draggable="false">
      <img src="assets/images/banner/indigo-man.png" alt="" class="mdx-hero__banner" data-banner="indigo-man" draggable="false">
      <img src="assets/images/banner/amber-woman.png" alt="" class="mdx-hero__banner" data-banner="amber-woman" draggable="false">
      <img src="assets/images/banner/amber-man.png" alt="" class="mdx-hero__banner" data-banner="amber-man" draggable="false">
      <img src="assets/images/banner/emerald-woman.png" alt="" class="mdx-hero__banner" data-banner="emerald-woman" draggable="false">
      <img src="assets/images/banner/emerald-man.png" alt="" class="mdx-hero__banner" data-banner="emerald-man" draggable="false">
      <img src="assets/images/banner/crimson-woman.png" alt="" class="mdx-hero__banner" data-banner="crimson-woman" draggable="false">
      <img src="assets/images/banner/crimson-man.png" alt="" class="mdx-hero__banner" data-banner="crimson-man" draggable="false">
      <img src="assets/images/banner/noir-woman.png" alt="" class="mdx-hero__banner" data-banner="noir-woman" draggable="false">
      <img src="assets/images/banner/noir-man.png" alt="" class="mdx-hero__banner" data-banner="noir-man" draggable="false">
      <img src="assets/images/banner/slate-woman.png" alt="" class="mdx-hero__banner" data-banner="slate-woman" draggable="false">
      <img src="assets/images/banner/slate-man.png" alt="" class="mdx-hero__banner" data-banner="slate-man" draggable="false">
    </div>
    <div class="mdx-hero__content">
      <h1><span class="theme-accent">LA</span>FABRIQUE<span class="theme-accent">.</span>AI</h1>
      <p>A Journey Through Artificial Intelligence</p>
      <a href="{{ page.next_page.url | url }}" class="md-button md-button--primary">
        Get Started
      </a>
    </div>
    <div class="mdx-hero__scroll-indicator">
      <span></span>
    </div>
  </section>
{% endblock %}

{% block content %}
  {{ super() }}
{% endblock %}
