{% extends "main.html" %}

{% block tabs %}
  {{ super() }}

  <style>
    /* Hide elements on home page */
    .md-main__inner {
      margin: 0;
    }
    .md-sidebar {
      display: none;
    }
    .md-content {
      max-width: none;
    }
    .md-content__inner {
      margin: 0;
      padding: 0;
    }
    .md-typeset h1 {
      display: none;
    }
  </style>

  <!-- Hero Section -->
  <section class="mdx-hero">
    <div class="mdx-hero__image">
      <img src="assets/images/1.png" alt="" class="mdx-hero__banner" data-banner="blue" draggable="false">
      <img src="assets/images/2.png" alt="" class="mdx-hero__banner" data-banner="red" draggable="false">
      <img src="assets/images/3.png" alt="" class="mdx-hero__banner" data-banner="yellow" draggable="false">
    </div>
    <div class="mdx-hero__content">
      <h1><span class="theme-accent">LA</span>FABRIQUE<span class="theme-accent">.</span>AI</h1>
      <p>A Journey Through Artificial Intelligence</p>
      <a href="{{ page.next_page.url | url }}" class="md-button md-button--primary">
        Get Started
      </a>
    </div>
    <div class="mdx-hero__scroll-indicator">
      <span></span>
    </div>
  </section>
{% endblock %}

{% block content %}
  {{ super() }}
{% endblock %}
